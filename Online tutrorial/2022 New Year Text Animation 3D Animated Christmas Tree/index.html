<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Animated Christmas Tree | 2022</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- Please Watch Part 1 First Before Watching This -->
		<div class="tree">
			<div class="top" style="--j:0">
				<span style="--i:0;"></span>
				<span style="--i:1;"></span>
				<span style="--i:2;"></span>
				<span style="--i:3;"></span>
			</div>
			<div class="top" style="--j:1">
				<span style="--i:0;"></span>
				<span style="--i:1;"></span>
				<span style="--i:2;"></span>
				<span style="--i:3;"></span>
			</div>
			<div class="top" style="--j:2">
				<span style="--i:0;"></span>
				<span style="--i:1;"></span>
				<span style="--i:2;"></span>
				<span style="--i:3;"></span>
			</div>
			<div class="top" style="--j:3">
				<span style="--i:0;"></span>
				<span style="--i:1;"></span>
				<span style="--i:2;"></span>
				<span style="--i:3;"></span>
			</div>
			<div class="bottom">
				<span style="--i:0;"></span>
				<span style="--i:1;"></span>
				<span style="--i:2;"></span>
				<span style="--i:3;"></span>
			</div>
			<span class="shadow"></span>
			<div class="text">
				<span style="--i:0;" data-text="Happy">Happy</span>
				<span style="--i:1;" data-text="New">New</span>
				<span style="--i:2;" data-text="Year">Year</span>
				<span style="--i:3;" data-text="2022">2022</span>
			</div>
		</div>
	</body>
</html>
