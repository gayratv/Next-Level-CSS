<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Make Website with Video Background</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="#" class="logo">Logo</a>
    <div class="right">
      <div class="btns dayNight">
        <ion-icon name="moon-outline"></ion-icon>
        <ion-icon name="sunny-outline"></ion-icon>
      </div>
      <div class="btns menuToggle">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
      </div>
    </div>
  </header>
  <ul class="navigation">
    <li><a href="#" class="active">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Package</a></li>
    <li><a href="#">Contact</a></li>

  </ul>
  <section class="main">
    <!-- Video Source -->
    <!-- https://www.pexels.com/video/drawing-a-large-heart-figure-on-the-sand-of-a-seashore-3094026/ -->
    <video src="video.mp4" autoplay muted loop type="mp4"></video>
    <img src="mask.jpg" class="mask">
    <h2>Ocean</h2>
    <p class="text">Â© Online Tutorials - 2021</p>
    <ul class="sci">
      <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
    </ul>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    let menuToggle = document.querySelector('.menuToggle');
    let dayNight = document.querySelector('.dayNight');
    let body = document.querySelector('body');
    let navigation = document.querySelector('.navigation');
    menuToggle.onclick = function(){
      menuToggle.classList.toggle('active')
      navigation.classList.toggle('active')
    }
    dayNight.onclick = function(){
      dayNight.classList.toggle('active')
      body.classList.toggle('dark')
    }
  </script>
</body>
</html>
